name: ci-test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-linux:
    runs-on: ubuntu-latest-docker  # Use runner with pre-installed Docker
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.11
        uses: actions/setup-python@v2
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install -e .
      - name: Testing
        run: |
          python -m pytest --cov=fastvector tests
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install Prisma
        run: npm install @prisma/cli --save-dev
      - name: Start containers using docker-compose
        run: docker-compose -f docker-compose.yml up -d
      - name: Push DB schema using Prisma ORM
        run: npx prisma migrate dev --name init --preview-feature
